<div>
  <div class="search-box">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="products list"
      />
    </mat-form-field>
  </div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="parking_lot_Structur_ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> parking_lot_Structur_ID </th>
    <td mat-cell *matCellDef="let element"> {{element.parking_lot_Structur_ID}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="adress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> adress </th>
    <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
  </ng-container>

  <ng-container matColumnDef="total_Available_Lots">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> total_Available_Lots </th>
    <td mat-cell *matCellDef="let element"> {{element.total_Available_Lots}} </td>
  </ng-container>

    <ng-container matColumnDef="total_Occupied_Lots">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> total_Occupied_Lots </th>
    <td mat-cell *matCellDef="let element"> {{element.total_Occupied_Lots}} </td>
  </ng-container>

    <ng-container matColumnDef="basePrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> basePrice </th>
    <td mat-cell *matCellDef="let element"> {{element.basePrice}} </td>
  </ng-container>

<ng-container matColumnDef="Edit">
  <th mat-header-cell *matHeaderCellDef> Edit </th>
  <td mat-cell *matCellDef="let element">
    <button mat-flat-button 
            style="background-color:#1E90FF; color:white" 
            (click)="Edit(element)">
        Edit
    </button>
  </td>
</ng-container>

<ng-container matColumnDef="Delete">
  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element">
    <button mat-flat-button 
            style="background-color:red; color:white" 
            (click)="Delete(element)">
        Delete
    </button>
  </td>
</ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
    *matRowDef="let row; columns: displayedColumns;"
    (click)="openDetails(row)"
    class="clickable-row">
</tr>

    </table>

  </div>
</div>
