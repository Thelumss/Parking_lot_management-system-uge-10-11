<div>
  <div class="search-box">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="products list"
      />
    </mat-form-field>
  </div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="license_PLate_Numbers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> license_PLate_Numbers </th>
    <td mat-cell *matCellDef="let element"> {{element.license_PLate_Numbers}} </td>
  </ng-container>

  <ng-container matColumnDef="entry_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> entry_time </th>
    <td mat-cell *matCellDef="let element"> {{element.entry_time}} </td>
  </ng-container>

  <ng-container matColumnDef="exit_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> exit_time </th>
    <td mat-cell *matCellDef="let element"> {{element.exit_time}} </td>
  </ng-container>

    <ng-container matColumnDef="charged">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> charged </th>
    <td mat-cell *matCellDef="let element"> {{element.charged}} </td>
  </ng-container>

    <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> active </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
