<ng-container>
  <div class="currentUser">
    Current User: {{ user.name }} (ID: {{ user.userID }})
  </div>
</ng-container>
<div class="align-center">
  <ng-container>
    <div>
      <h2 style="align-self: center;">
        Create New user
      </h2>
      <form [formGroup]="createAdminForm" (ngSubmit)="CreateNewUser()">
        <input placeholder="new name" type="name" mdInput formControlName="name" />
        <input placeholder="new Password" type="password" mdInput formControlName="password" />
        <input placeholder="new email" type="email" mdInput formControlName="email" />
        <div class="btn-div">
          <button type="submit" [disabled]="!createAdminForm.valid" class="login-btn">
            Create
          </button>
        </div>
      </form>
    </div>
  </ng-container>
  <app-simple-dynamic-table-componet [columns]="['name']" [data]="users">
  </app-simple-dynamic-table-componet>
</div>
