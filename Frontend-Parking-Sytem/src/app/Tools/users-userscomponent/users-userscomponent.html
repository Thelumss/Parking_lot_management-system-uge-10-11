<ng-container>
  <div class="currentUser">
    Current User: {{ user.name }} (ID: {{ user.id }})
  </div>
</ng-container>
<div class="align-center">
<ng-container>
  <div>
      <h2 style="align-self: center;">
        Create New user
      </h2>
    <form [formGroup]="createAdminForm" (ngSubmit)="CreateNewUser()">
      <input placeholder="new username" type="username" mdInput formControlName="username"  />
      <input placeholder="new Password" type="password" mdInput formControlName="password" />
      <input placeholder="new email" type="email" mdInput formControlName="email"  />
      <input placeholder="new userTypeID" type="userTypeID" mdInput formControlName="userTypeID"  />
      <input placeholder="new organisationId" type="organisationId" mdInput formControlName="organisationId"  />
    <div class="btn-div">
      <button type="submit" [disabled]="!createAdminForm.valid" class="login-btn">
        Create
      </button>
    </div>
  </form>
    </div>
  </ng-container>
  
  <ng-container>
    <div class="table">
        <h1>list of admins</h1>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </ng-container>

</div>
