<div class="form-container">
  <h2>Car Information</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numberPlate">Number Plate:</label>
      <input type="text" id="numberPlate" [(ngModel)]="numberPlate" name="numberPlate" required />
    </div>

    <div class="form-group">
      <label>Car Type:</label>
      <div>
        <input type="radio" id="standard" name="carType" value="1" [(ngModel)]="carType" />
        <label for="standard">Standard</label>
      </div>
      <div>
        <input type="radio" id="handicapped" name="carType" value="3" [(ngModel)]="carType" />
        <label for="handicapped">Handicapped</label>
      </div>
      <div>
        <input type="radio" id="ev" name="carType" value="2" [(ngModel)]="carType" />
        <label for="ev">EV</label>
      </div>
    </div>

    <button type="submit" [disabled]="!numberPlate">Submit</button>
  </form>
</div>

<div *ngIf="showMessage" class="message-box" [class.success]="isSuccess" [class.error]="!isSuccess">
  {{ messageText }}
</div>
